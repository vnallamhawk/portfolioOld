<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    
	<style type="text/css">
            
            
		.login-form {
			max-width: 300px;
			margin: 0 auto;
		}
		#inputUsername {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		#inputPassword {
			border-top-left-radius: 0;
  			border-top-right-radius: 0;
		}
	</style>
  </head>
  <body>
   
          <div class ="jumbotron">
              <h1 class="text-center">WELCOME TO LOGIN PAGE</h1>  
          </div>
      
    <div class="container">
      <form class="login-form">
        <h2>Please sign in</h2>
        
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
       
        <input type="password" id="password" class="form-control" placeholder="Password" required ng-model="postCtrl.inputData.password">
		<br>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		
      </form>
    </div> 
	<script>
         $( "#submit" ).click(function() {
             var username = $("#username").val();
             var password = $("#password").val();
             if(username=="scott" && password=="scott")
             {
               window.open("home.html");
               window.close("index.html");
             }
             else
             {
             alert("invalid login");
             }
        });
	
	</script>
  </body>
</html>
